<form [formGroup]="forgotForm" (submit)="sendPasswordReset()">

  <p class="login-form-field">
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email">
      <mat-error *ngIf="formControls.email.invalid">Enter proper Email</mat-error>
    </mat-form-field>
  </p>

  <p class="login-action">
    <button mat-raised-button color="primary">Send reset link</button>
  </p>
</form>
