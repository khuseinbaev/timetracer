<mat-toolbar color="primary" class="mat-elevation-z5">
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <h1>Time Tracer</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/main/timer'" *ngIf="user.getUser().roles.roleUser">Timer</a>
      <a mat-list-item [routerLink]="'/main/users'" *ngIf="user.getUser().roles.roleAdmin">Users</a>
      <a mat-list-item (click)="logout()">Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
